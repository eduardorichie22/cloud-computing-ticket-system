<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In - PL Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { plPurple: '#37003c', plGreen: '#00ff85' } } } }</script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen bg-[url('https://resources.premierleague.com/premierleague/photo/2023/08/02/1b827368-1549-43c3-982d-4d7a86377e6e/2023-24-PL-fixtures-released.jpg')] bg-cover bg-center">
    <div class="absolute inset-0 bg-plPurple/90"></div>
    
    <div class="relative z-10 bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <img src="https://upload.wikimedia.org/wikipedia/en/f/f2/Premier_League_Logo.svg" class="h-16 mx-auto mb-4">
            <h1 class="text-2xl font-bold text-plPurple">Welcome Back</h1>
            <p class="text-gray-500 text-sm">Sign in to purchase tickets</p>
        </div>

        {% if error %}
        <div class="bg-red-100 text-red-600 p-3 rounded mb-4 text-sm font-bold text-center">{{ error }}</div>
        {% endif %}

        <form action="/login" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Username</label>
                <input type="text" name="username" class="w-full border rounded p-3 focus:outline-none focus:border-plPurple" required>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Password</label>
                <input type="password" name="password" class="w-full border rounded p-3 focus:outline-none focus:border-plPurple" required>
            </div>
            <button type="submit" class="w-full bg-plPurple text-white font-bold py-3 rounded hover:bg-purple-900 transition">Sign In</button>
        </form>

        <div class="text-center mt-6 text-sm">
            <span class="text-gray-500">No account?</span>
            <a href="/register" class="text-plPurple font-bold hover:underline">Create Account</a>
        </div>
        <div class="text-center mt-4">
             <a href="/" class="text-gray-400 text-xs hover:text-gray-600">Back to Home</a>
        </div>
    </div>
</body>
</html>

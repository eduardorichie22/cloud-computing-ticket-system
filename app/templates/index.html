<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premier League Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { plPurple: '#37003c', plGreen: '#00ff85' } } } }
    </script>
</head>
<body class="bg-gray-100 font-sans pb-20">

    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="container mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="https://upload.wikimedia.org/wikipedia/en/f/f2/Premier_League_Logo.svg" class="h-10">
                <span class="text-plPurple font-bold hidden md:block">TICKETING</span>
            </div>
            
            <div class="flex items-center gap-4">
                {% if user %}
                    <a href="/cart" class="relative text-plPurple hover:text-green-600 transition">
                        <i class="fa-solid fa-cart-shopping text-xl"></i>
                        <span id="cart-badge" class="absolute -top-2 -right-2 bg-red-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full">{{ cart_count }}</span>
                    </a>
                    <div class="h-6 w-px bg-gray-300"></div>
                    <span class="text-sm font-bold text-gray-700">{{ user.username }}</span>
                    <a href="/my-tickets" class="text-sm font-bold text-plPurple hover:underline">My Tickets</a>
                    <a href="/logout" class="text-sm text-red-500 hover:underline">Logout</a>
                {% else %}
                    <a href="/login" class="text-plPurple font-bold hover:underline">Sign In</a>
                    <a href="/register" class="bg-plPurple text-white px-4 py-2 rounded font-bold text-sm hover:bg-purple-900">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="bg-plPurple text-white py-16 px-4 text-center relative overflow-hidden">
        <img src="https://upload.wikimedia.org/wikipedia/en/f/f2/Premier_League_Logo.svg" class="absolute -right-10 top-0 h-96 opacity-10">
        <div class="relative z-10">
            <h1 class="text-5xl font-extrabold mb-4">MATCHWEEK 23</h1>
            <p class="text-xl text-gray-300">Official Ticket Marketplace</p>
        </div>
    </div>

    <div class="container mx-auto px-4 -mt-10 relative z-20">
        <div id="match-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-20 text-white">Loading Matches...</div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-5 right-5 hidden px-6 py-4 rounded shadow-2xl z-50 transition-all font-bold"></div>

    <script>
        const teamLogos = {
            'Arsenal': 'https://resources.premierleague.com/premierleague/badges/t3.svg',
            'Man City': 'https://resources.premierleague.com/premierleague/badges/t43.svg',
            'Man United': 'https://resources.premierleague.com/premierleague/badges/t1.svg',
            'Liverpool': 'https://resources.premierleague.com/premierleague/badges/t14.svg',
            'Chelsea': 'https://resources.premierleague.com/premierleague/badges/t8.svg',
            'Tottenham': 'https://resources.premierleague.com/premierleague/badges/t6.svg',
            'West Ham': 'https://resources.premierleague.com/premierleague/badges/t21.svg',
            'Sunderland': 'https://resources.premierleague.com/premierleague/badges/t56.svg',
            'Burnley': 'https://resources.premierleague.com/premierleague/badges/t90.svg',
            'Wolves': 'https://resources.premierleague.com/premierleague/badges/t39.svg',
            'Bournemouth': 'https://resources.premierleague.com/premierleague/badges/t91.svg'
        };

        function getLogo(name) { return teamLogos[name] || 'https://resources.premierleague.com/premierleague/badges/t100.svg'; }
        const isLoggedIn = "{{ 'yes' if user else 'no' }}" === 'yes';

        async function fetchMatches() {
            try {
                const res = await fetch('/matches');
                const data = await res.json();
                renderMatches(data);
            } catch (e) { console.error(e); }
        }

        function renderMatches(matches) {
            const container = document.getElementById('match-container');
            container.innerHTML = '';

            matches.forEach(match => {
                const isSoldOut = match.total_stock <= 0;
                
                const card = `
                <div class="bg-white rounded-xl shadow-xl hover:shadow-2xl transition-all duration-300 overflow-hidden group border border-gray-100">
                    <div class="h-2 bg-gradient-to-r from-plPurple to-plGreen"></div>
                    
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-6">
                            <div class="flex flex-col items-center w-1/3">
                                <img src="${getLogo(match.home_team)}" class="h-16 w-16 mb-2 object-contain group-hover:scale-110 transition">
                                <span class="font-bold text-gray-800 text-center leading-tight text-sm">${match.home_team}</span>
                            </div>
                            
                            <div class="flex flex-col items-center justify-center w-1/3">
                                <span class="text-3xl font-black text-gray-200">VS</span>
                                <div class="text-xs font-bold bg-gray-100 text-gray-500 px-2 py-1 rounded mt-1">${new Date(match.match_date).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                            </div>
                            
                            <div class="flex flex-col items-center w-1/3">
                                <img src="${getLogo(match.away_team)}" class="h-16 w-16 mb-2 object-contain group-hover:scale-110 transition">
                                <span class="font-bold text-gray-800 text-center leading-tight text-sm">${match.away_team}</span>
                            </div>
                        </div>

                        <div class="border-t border-gray-100 pt-4">
                            <div class="flex justify-between items-center mb-4">
                                <div>
                                    <p class="text-xs text-gray-400 font-bold uppercase">Stadium</p>
                                    <p class="text-sm font-semibold text-plPurple truncate w-32">${match.stadium}</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-xs text-gray-400 font-bold uppercase">Price</p>
                                    <p class="text-xl font-bold text-plGreen">£${match.price}</p>
                                </div>
                            </div>

                            <div class="flex justify-between items-center bg-gray-50 p-3 rounded mb-4">
                                <span class="text-xs font-bold text-gray-500">AVAILABILITY</span>
                                <span class="font-mono font-bold ${isSoldOut ? 'text-red-500' : 'text-plPurple'}">
                                    ${isSoldOut ? 'SOLD OUT' : match.total_stock + ' Seats'}
                                </span>
                            </div>

                            <button onclick="addToCart(${match.id})" ${isSoldOut ? 'disabled' : ''} 
                                class="w-full py-3 rounded-lg font-bold text-sm transition-all transform active:scale-95 flex items-center justify-center gap-2
                                ${isSoldOut ? 'bg-gray-300 text-gray-500 cursor-not-allowed' : 'bg-plPurple text-white hover:bg-purple-900'}">
                                <i class="fa-solid fa-cart-plus"></i> ${isSoldOut ? 'Unavailable' : 'Add to Cart'}
                            </button>
                        </div>
                    </div>
                </div>`;
                container.innerHTML += card;
            });
        }

        async function addToCart(matchId) {
            if (!isLoggedIn) {
                window.location.href = '/login';
                return;
            }

            try {
                const res = await fetch(`/add-to-cart/${matchId}`, { method: 'POST' });
                if (res.status === 401) { window.location.href = '/login'; return; }
                
                const data = await res.json();

                if (data.status === 'success') {
                    showToast('✅ Added to Cart', 'bg-plGreen text-plPurple');
                    document.getElementById('cart-badge').innerText = data.cart_count;
                } else if (data.status === 'exists') {
                    showToast('⚠️ Already in Cart', 'bg-yellow-500 text-white');
                }
            } catch (e) {
                console.error(e);
            }
        }

        function showToast(msg, color) {
            const toast = document.getElementById('toast');
            toast.className = `fixed bottom-5 right-5 px-6 py-4 rounded shadow-2xl z-50 font-bold ${color} animate-bounce`;
            toast.innerText = msg;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        fetchMatches();
        setInterval(fetchMatches, 2000); 
    </script>
</body>
</html>
